<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Kamil">
  <meta name="description" content="mesto project">
  <title>Проект-место</title>
</head>

<body class="page">
  <header class="header page__section">
    <a href="#"><img class="header__logo" src="./images/logo.svg" alt="Логотип"></a>
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/face.jpg" alt="Аватар пользователя">
        <div class="profile__text">
          <div class="profile__edit-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit" aria-label="редактировать профиль" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add" aria-label="добавить карточку" type="button"></button>
    </section>
    <section class="elements page__section">
      <ul class="cards">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__container popup__container_type_edit">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__input-container popup__input-container_type_edit" name="popup__input-container_type_edit">
        <input class="popup__item popup__item_type_name" type="text" name="popup__item_type_name"  placeholder="Имя" required>
        <input class="popup__item popup__item_type_about" type="text" name="popup__item_type_about" placeholder="Деятельность" required>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-icon" aria-label="закрыть модальное окно" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container popup__container_type_add">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__input-container popup__input-container_type_add" name="popup__input-container_type_add">
        <input class="popup__item popup__item_type_place" type="text" name="popup__item_type_place"  placeholder="Новое место" required>
        <input class="popup__item popup__item_type_link" type="url" name="popup__item_type_link" placeholder="Ссылка на картинку" required>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-icon" aria-label="закрыть модальное окно" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_zoom">
    <figure class="popup__figure">
      <button class="popup__close-icon" aria-label="закрыть модальное окно" type="button"></button>
      <img class="popup__image" src="#" alt="">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>
<template id="cards">
  <li class="cards__card">
    <button class="cards__delete" type="button"></button>
    <img class="cards__pic" src="#" alt="">
    <div class="cards__text">
      <h2 class="cards__title"></h2>
      <button class="cards__like" type="button"></button>
    </div>
  </li>
</template>
<script src="./JS/initial-cards.js"></script>
<script src="./JS/script.js"></script>
</body>
</html>
