<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Kamil">
  <meta name="description" content="mesto project">
  <title>Проект-место</title>
</head>

<body class="page">
  <header class="header page__section">
    <a href="#"><img class="header__logo" src="./images/logo.svg" alt="Логотип"></a>
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/face.jpg" alt="Портрет Жака-Ив Кусто">
        <div class="profile__text">
          <div class="profile__edit-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit" aria-label="edit" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add" aria-label="add" type="button"></button>
    </section>
    <section class="elements page__section">
      <ul class="cards">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="poup-up poup-up__edit">
    <div class="poup-up__container poup-up__container-edit">
      <h2 class="poup-up__title">Редактировать профиль</h2>
      <form class="poup-up__input-container poup-up__input-container_type_edit" name="poup-up">
        <input class="poup-up__item poup-up__item_type_name" type="text" name="name"  placeholder="Имя">
        <input class="poup-up__item poup-up__item_type_about" type="text" name="about" placeholder="Деятельность">
        <button class="poup-up__button" type="submit">Сохранить</button>
      </form>
      <button class="poup-up__close-icon" aria-label="close" type="button"></button>
    </div>
  </div>
  <div class="poup-up poup-up__add">
    <div class="poup-up__container poup-up__container-add">
      <h2 class="poup-up__title">Новое место</h2>
      <form class="poup-up__input-container poup-up__input-container_type_add" name="poup-up">
        <input class="poup-up__item poup-up__item_type_place" type="text" name="name"  placeholder="Новое место">
        <input class="poup-up__item poup-up__item_type_link" type="text" name="about" placeholder="Ссылка на картинку">
        <button class="poup-up__button" type="submit">Сохранить</button>
      </form>
      <button class="poup-up__close-icon" aria-label="close" type="button"></button>
    </div>
  </div>
  <div class="poup-up poup-up__zoom">
    <figure class="poup-up__figure">
      <button class="poup-up__close-icon" aria-label="close" type="button"></button>
      <img class="poup-up__image" src="#" alt="">
      <figcaption class="poup-up__caption"></figcaption>
    </figure>
  </div>
<template id="cards">
  <li class="cards__card">
    <button class="cards__delete" type="button"></button>
    <img class="cards__pic" src="#" alt="">
    <div class="cards__text">
      <h2 class="cards__title"></h2>
      <button class="cards__like" type="button"></button>
    </div>
  </li>
</template>
<script src="./script.js"></script>
</body>
</html>
